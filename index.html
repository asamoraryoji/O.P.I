<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        #login-container, #main-container, #message-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
            margin: 10px;
        }
        h1, h2 {
            margin: 0 0 10px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .message {
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="login-container">
        <h1>تسجيل الدخول أو إنشاء حساب</h1>
        <div id="login-form">
            <h2>تسجيل الدخول</h2>
            <form id="login-form-element">
                <label for="login-username">اسم المستخدم:</label>
                <input type="text" id="login-username" required>
                <label for="login-password">كلمة المرور:</label>
                <input type="password" id="login-password" required>
                <button type="button" onclick="login()">تسجيل الدخول</button>
            </form>
            <p>ليس لديك حساب؟ <button onclick="showSignupForm()">إنشاء حساب</button></p>
        </div>
        <div id="signup-form" style="display: none;">
            <h2>إنشاء حساب جديد</h2>
            <form id="signup-form-element">
                <label for="signup-username">اسم المستخدم:</label>
                <input type="text" id="signup-username" required>
                <label for="signup-password">كلمة المرور:</label>
                <input type="password" id="signup-password" required>
                <label>
                    <input type="checkbox" id="signup-terms" required> أوافق على شروط الموقع
                </label>
                <button type="button" onclick="signup()">إنشاء حساب</button>
            </form>
        </div>
    </div>
    
    <div id="main-container" style="display: none;">
        <h1>مرحبا بك!</h1>
        <button onclick="showMessages()">التواصل</button>
        <button onclick="changePassword()">تعديل كلمة المرور</button>
        <button onclick="deleteAccount()">حذف الحساب</button>
    </div>

    <div id="message-container" style="display: none;">
        <h2>التواصل</h2>
        <div id="messages-list"></div>
        <button onclick="backToMain()">الرجوع للقائمة الرئيسية</button>
        <h3>إرسال رسالة</h3>
        <label for="recipient-username">اسم المستخدم للمتلقي:</label>
        <input type="text" id="recipient-username" placeholder="أدخل اسم المستخدم">
        <label>
            <input type="checkbox" id="publish-to-all"> نشر للجميع
        </label>
        <label for="message-content">اكتب رسالتك:</label>
        <textarea id="message-content" placeholder="اكتب رسالتك هنا..."></textarea>
        <button onclick="sendMessage()">إرسال</button>
    </div>

    <script>
        // استرجاع البيانات من Local Storage
        const users = JSON.parse(localStorage.getItem('users')) || {};
        const messages = JSON.parse(localStorage.getItem('messages')) || [];
        let currentUser;

        function showSignupForm() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('signup-form').style.display = 'block';
        }

        function signup() {
            const username = document.getElementById('signup-username').value;
            const password = document.getElementById('signup-password').value;
            const terms = document.getElementById('signup-terms').checked;

            if (!terms) {
                alert('يجب الموافقة على شروط الموقع');
                return;
            }

            if (users[username]) {
                alert('اسم المستخدم موجود بالفعل');
                return;
            }

            const hashedPassword = btoa(password); // تشفير باستخدام Base64
            users[username] = { username, password: hashedPassword };
            localStorage.setItem('users', JSON.stringify(users)); // حفظ البيانات في Local Storage
            alert('تم إنشاء الحساب بنجاح!');
            document.getElementById('signup-form').style.display = 'none';
            document.getElementById('login-form').style.display = 'block';
        }

        function login() {
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            if (!users[username]) {
                alert('اسم المستخدم غير موجود');
                return;
            }

            const hashedPassword = users[username].password;
            if (hashedPassword === btoa(password)) { // التحقق باستخدام Base64
                currentUser = users[username];
                document.getElementById('login-container').style.display = 'none';
                document.getElementById('main-container').style.display = 'block';
            } else {
                alert('اسم المستخدم أو كلمة المرور غير صحيحة');
            }
        }

        function showMessages() {
            document.getElementById('main-container').style.display = 'none';
            document.getElementById('message-container').style.display = 'block';
            displayMessages();
        }

        function displayMessages() {
            const messagesList = document.getElementById('messages-list');
            messagesList.innerHTML = '';
            messages.forEach(msg => {
                if (msg.recipient === currentUser.username || msg.sender === currentUser.username || msg.publish_to_all) {
                    const msgDiv = document.createElement('div');
                    msgDiv.classList.add('message');
                    msgDiv.textContent = `${msg.sender}: ${msg.content}`;
                    messagesList.appendChild(msgDiv);
                }
            });
        }

        function sendMessage() {
            const recipient = document.getElementById('recipient-username').value;
            const content = document.getElementById('message-content').value;
            const publishToAll = document.getElementById('publish-to-all').checked;

            if (!recipient || !content) {
                alert('يرجى ملء جميع الحقول!');
                return;
            }

            const message = {
                sender: currentUser.username,
                recipient: recipient,
                content: content,
                publish_to_all: publishToAll
            };
            messages.push(message);
            localStorage.setItem('messages', JSON.stringify(messages)); // حفظ الرسائل في Local Storage

            alert('تم إرسال الرسالة!');
            displayMessages(); // تحديث عرض الرسائل
        }

        function backToMain() {
            document.getElementById('message-container').style.display = 'none';
            document.getElementById('main-container').style.display = 'block';
        }

        function changePassword() {
            const newPassword = prompt('أدخل كلمة المرور الجديدة:');
            if (newPassword) {
                users[currentUser.username].password = btoa(newPassword); // تشفير كلمة المرور الجديدة
                localStorage.setItem('users', JSON.stringify(users)); // تحديث البيانات في Local Storage
                alert('تم تغيير كلمة المرور بنجاح!');
            }
        }

        function deleteAccount() {
            if (confirm('هل أنت متأكد أنك تريد حذف حسابك؟')) {
                delete users[currentUser.username];
                localStorage.setItem('users', JSON.stringify(users)); // تحديث البيانات في Local Storage
                alert('تم حذف الحساب بنجاح!');
                document.getElementById('main-container').style.display = 'none';
                document.getElementById('login-container').style.display = 'block';
            }
        }
    </script>
</body>
</html>
